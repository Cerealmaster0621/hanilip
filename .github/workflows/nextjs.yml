name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hanil
    env:
      NEXT_PUBLIC_BASE_PATH: /hanilip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: hanil/pnpm-lock.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Next.js
        run: pnpm next build

      - name: Create root redirect
        run: |
          cat > out/index.html << 'HEREDOC'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <script>
              (function() {
                var lang = (navigator.language || '').toLowerCase();
                var base = '/hanilip';
                var dest = base + '/en';
                if (lang.startsWith('ko')) dest = base + '/ko';
                else if (lang.startsWith('ja')) dest = base + '/ja';
                window.location.replace(dest);
              })();
            </script>
            <meta http-equiv="refresh" content="0;url=/hanilip/ko">
          </head>
          <body></body>
          </html>
          HEREDOC

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hanil/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
